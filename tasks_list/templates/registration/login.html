{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}
    Login page
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-lg-8">
        <form action="{% url 'login' %}" method="POST" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}" class="col-sm-2 control-label">
                    Login
                </label>
                <div class="col-sm-10">
                    {{ form.username|add_class:"form-control" }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{form.password.id_for_label}}" class="col-sm-2 control-label">
                    Password
                </label>
                <div class="col-sm-10">
                    {{ form.password|add_class:"form-control" }}
                </div>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>  
    </div>
</div>

{% endblock content %}
