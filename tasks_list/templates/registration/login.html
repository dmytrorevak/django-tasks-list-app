{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <form action="{% url 'login' %}" method="POST" class="form-horizontal authenticate-form yellow">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.username.id_for_label}}" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                {{ form.username|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{form.password.id_for_label}}" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                {{ form.password|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-group centered-form-group">
            <button type="submit" class="btn authenticate-button brown text-gold brown-btn">Log In</button>
        </div>
    </form>
{% endblock content %}
